<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/index.min.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bestoon</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h5 class="title d-inline-block">بستون</h5>
          <div class="dropdown d-inline-block">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="filter"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-filter"> </i>
            </button>
            <ul class="dropdown-menu text-end" aria-labelledby="filter">
              <li><a class="dropdown-item" href="#">بدهکاری</a></li>
              <li><a class="dropdown-item" href="#">بستان کاری</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main d-flex">
        <div class="col-6">
          <div class="custom-card debt">
            <h6>بدهکاری</h6>
            <i class="bi bi-plus-lg add-debtor"></i>
          </div>
        </div>
        <div class="col-6">
          <div class="custom-card creditor">
            <h6>بستانکاری</h6>
            <i class="bi bi-plus-lg add-creditor"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.min.js"></script>
  </body>
</html>
